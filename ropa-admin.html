<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>playopolis.cl/ropa</title>
    <link rel="stylesheet" href="css/style1.css" />
    <!-- Script Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    ></script>

  <body class="fondo">
    
    <!-- NavBar (Llamada desde script JS)-->
    <div id="menu-adm"></div>

    <br />

    <!-- Titulo -->
    <h1 class="align-center2"> ¡Concursa por una prenda de vestir! </h1>
    <h1 class="align-center2">Por compras superiores a $40.000 ya estas participando!</h1>

      <div class="row juegos">
        <div class="card pt-2 m-2" style="width: 18rem" id="mini_producto">
          <img src="img/pantalones.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Pantalon </h5>

            <span class="text-success">Precio: $8.000</span><br />

            <span>
              Pantalon de genero
            </span>
            <br><span>color azul</span>
            <br /><br />
          </div>
        </div>
      </div>
    </div>

    <br />

    <!-- Footer -->
    <footer>
      <div class="footer bg-dark text-light">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h5 class="margen-footer">Síguenos en redes sociales:</h5>
              <div class="">
                <p class="margen-footer">
                  <a href="https://wa.me/+56912345678"
                    ><i
                      class="fa-brands fa-square-whatsapp fa-2xl"
                      style="color: #63e6be"
                    ></i
                  ></a>
                  <a href="https://www.facebook.com/PlayopolisStore"
                    ><i
                      class="fa-brands fa-square-facebook fa-2xl"
                      style="color: #74c0fc"
                    ></i
                  ></a>
                  <a href="https://www.instagram.com/PlayopolisStore"
                    ><i
                      class="fa-brands fa-square-instagram fa-2xl"
                      style="color: #fd0269"
                    ></i
                  ></a>
                </p>
              </div>
            </div>
            <div class="col-md-6">
              <h5 class="margen-footer">Dirección:</h5>
              <p class="margen-footer">Moneda 627, Santiago.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

    <script src="js/script.js"></script>
