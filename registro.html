<div class="container2 m-5">
  <div class="card">
    <div class="card-header bg-primary text-white fw-semibold align-center2">
      Registro de Usuario
    </div>
    <div class="card-body caja">
      <form>
        <div class="form-group mt-1">
          <label for="rut">RUT:</label>
          <input type="text" class="form-control" id="rut" placeholder="Ingrese su RUT">
        </div>
        <div class="form-group mt-2">
          <label for="nombres">Nombres:</label>
          <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres">
        </div>
        <div class="form-group mt-2">
          <label for="apellidos">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
        </div>
        <div class="form-group mt-2">
          <label for="correo">Correo electrónico:</label>
          <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group mt-2">
          <label for="direccion">Dirección:</label>
          <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
        </div>
        <div class="form-group mt-2">
          <label for="contraseña">Contraseña:</label>
          <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-group mt-2">
          <label for="confirmar_contraseña">Confirmar Contraseña:</label>
          <input type="password" class="form-control" id="confirmar_contraseña" placeholder="Confirme su contraseña">
        </div>
        <div class="mt-4 align-center2">
        <button type="submit" class="btn btn-primary btn-block m-1">Continuar</button>
        <button type="reset" class="btn btn-secondary btn-block m-1">Limpiar</button>
        </div>
      </form>
    </div>
  </div>
</div>
