<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playopolis.cl/registro</title>
    <link rel="stylesheet" href="css/style1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/40f2d4fd97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="fondo">
    <!-- NavBar (Llamada desde script JS)-->
    <div id="menu"></div>

    <!-- Formulario registro -->
    <div class="m-5">
      <div class="container-fluid container card">
        <div
          class="row card-header bg-primary text-white fw-semibold align-center"
        >
          Registro de Usuario
        </div>
        <form>
          <div class="row">

            <div class="col-lg-6 card-body caja">
              <!-- RUT -->
              <div class="form-group mt-1">
                <label for="rut">RUT:</label>
                <input
                  type="text"
                  class="form-control"
                  id="rut"
                  placeholder="Ingrese su RUT"
                />
              </div>

              <!-- Nombres -->
              <div class="form-group mt-2">
                <label for="nombres">Nombres:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombres"
                  placeholder="Ingrese sus nombres"
                />
              </div>

              <!-- Apellidos -->
              <div class="form-group mt-2">
                <label for="apellidos">Apellidos:</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellidos"
                  placeholder="Ingrese sus apellidos"
                />
              </div>

              <!-- Correo -->
              <div class="form-group mt-2">
                <label for="correo">Correo electrónico:</label>
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  placeholder="Ingrese su correo electrónico"
                />
              </div>

              <!-- Direccion -->
              <div class="form-group mt-2">
                <label for="direccion">Dirección:</label>
                <input
                  type="text"
                  class="form-control"
                  id="direccion"
                  placeholder="Ingrese su dirección"
                />
              </div>

              <!-- ChkBox para subscripcion -->
              <div class="form-check mt-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="subscribeCheckbox"
                />
                <label class="form-check-label" for="subscribeCheckbox">
                  <span class="fw-light"
                    >Deseo subscribirme con un aporte de $3.000 mensuales y
                    obtener un 10% de descuento en mis compras</span
                  >
                </label>
              </div>

              <!-- Contraseña -->
              <div class="form-group mt-3">
                <label for="contraseña">Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="contraseña"
                  placeholder="Ingrese su contraseña"
                />
              </div>

              <!-- Confirmar Contraseña -->
              <div class="form-group mt-2">
                <label for="confirmar_contraseña">Confirmar Contraseña:</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmar_contraseña"
                  placeholder="Confirme su contraseña"
                />
              </div>
            </div>

            <!-- Imagen del perfil -->
            <div class="col-lg-6 p-5 d-flex flex-column justify-content-center align-items-center">
              <img
                src="img/PerfilD.jpg"
                class="img-thumbnail"
                style="width: 400px; height: 400px; object-fit: cover;"
                width="300px"
                id="profile-image"
                style="cursor: pointer"
                onclick="document.getElementById('file-input').click();"
              />
              <div class="align-center2 mt-2 fw-light">(Presione la imagen para cambiarla)</div>
              <input
                type="file"
                id="file-input"
                style="display: none"
                onchange="changeProfileImage(event)"
                accept="image/*"
              />
            </div>
          </div>

          <!-- Botones Continuar y Limpiar -->
          <div class="m-2 align-center2">
            <a href="index-cliente.html">
              <div class="btn btn-primary btn-block m-1">
                Continuar
              </div>
            </a>
            <button type="reset" class="btn btn-secondary btn-block m-1">
              Limpiar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="bg-dark text-light">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h5 class="margen-footer">Síguenos en redes sociales:</h5>
              <div class="">
                <p class="margen-footer">
                  <a href="https://wa.me/+56912345678"
                    ><i
                      class="fa-brands fa-square-whatsapp fa-2xl"
                      style="color: #63e6be"
                    ></i
                  ></a>
                  <a href="https://www.facebook.com/PlayopolisStore"
                    ><i
                      class="fa-brands fa-square-facebook fa-2xl"
                      style="color: #74c0fc"
                    ></i
                  ></a>
                  <a href="https://www.instagram.com/PlayopolisStore"
                    ><i
                      class="fa-brands fa-square-instagram fa-2xl"
                      style="color: #fd0269"
                    ></i
                  ></a>
                </p>
              </div>
            </div>
            <div class="col-md-6">
              <h5 class="margen-footer">Dirección:</h5>
              <p class="margen-footer">Moneda 627, Santiago.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
