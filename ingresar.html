<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playopolis.cl/ingresar</title>
    <link rel="stylesheet" href="css/style1.css" />
    <!-- Script Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Script LOGOS Font Awesome -->
    <script
      src="https://kit.fontawesome.com/40f2d4fd97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="fondo">
    <div id="menu"></div>

    <!-- Formulario ingresar -->
    <div class="juegos">
      <div class="m-5 container-fluid col-lg-6 col-md-6 col-sm-8 col-10">
        <div class="container-fluid card">
          <div
            class="row card-header bg-primary text-white fw-semibold align-center"
          >
            Inicio de sesión
          </div>

          <form id="formulario_iniciar" name="formulario_iniciar">
            <div class="row">
              <div class="card-body caja">
                <!-- Correo -->
                <div class="form-group mt-2">
                  <label for="correo">Correo electrónico:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="correo_iniciar"
                    name="correo_iniciar"
                    placeholder="Ingrese su correo electrónico"
                  />
                </div>

                <!-- Contraseña -->
                <div class="form-group mt-3">
                  <label for="contraseña">Contraseña:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="contraseña_iniciar"
                    name="contraseña_iniciar"
                    placeholder="Ingrese su contraseña"
                  />
                </div>

                <!-- ChkBox recordar cuenta -->
                <div class="form-check m-2 mt-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="subscribeCheckbox"
                  />
                  <label class="form-check-label" for="subscribeCheckbox">
                    <span>Recordar cuenta</span>
                  </label>
                </div>
              </div>
            </div>

            <!-- Botones Continuar y Limpiar -->
            <div class="m-2 align-center2">
              <button type="submit" class="btn btn-primary btn-block m-1">
                Continuar
              </button>
              <button type="reset" class="btn btn-secondary btn-block m-1">
                Limpiar
              </button>
            </div>
            <div class=" container d-flex justify-content-center" >
              Eres nuevo? <a href="registro.html" style="text-decoration: none; padding-left: 2px;">Registrate</a>
            </div>

            <div class="mb-3 container d-flex justify-content-center">
              <a href="#" style="text-decoration: none;">Olvide mi contraseña</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="text-center">
      <a href="index-admin.html"
        ><p class="btn btn-primary">Ingresar como ADMINISTRADOR</p></a
      >
      <a href="index-cliente.html"
        ><p class="btn btn-primary">Ingresar como CLIENTE</p></a
      >
    </div>

    <br><br><br><br><br><br><br><br>

    <!-- Footer -->
    <footer>
      <div class="footer bg-dark text-light">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h5 class="margen-footer">Síguenos en redes sociales:</h5>
              <div class="">
                <p class="margen-footer">
                  <a href="https://wa.me/+56912345678"
                    ><i
                      class="fa-brands fa-square-whatsapp fa-2xl"
                      style="color: #63e6be"
                    ></i
                  ></a>
                  <a href="https://www.facebook.com/PlayopolisStore"
                    ><i
                      class="fa-brands fa-square-facebook fa-2xl"
                      style="color: #74c0fc"
                    ></i
                  ></a>
                  <a href="https://www.instagram.com/PlayopolisStore"
                    ><i
                      class="fa-brands fa-square-instagram fa-2xl"
                      style="color: #fd0269"
                    ></i
                  ></a>
                </p>
              </div>
            </div>
            <div class="col-md-6">
              <h5 class="margen-footer">Dirección:</h5>
              <p class="margen-footer">Moneda 627, Santiago.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <!-- Script jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Script carpeta JS -->
    <script src="js/script.js"></script>
    <script src="js/validador.js" type="text/javascript"></script>
    
  </body>
</html>
