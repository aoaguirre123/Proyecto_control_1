<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playopolis.cl/ingresar</title>
    <link rel="stylesheet" href="css/style1.css" />
    <!-- Script Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Script LOGOS Font Awesome -->
    <script
      src="https://kit.fontawesome.com/40f2d4fd97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="menu"></div>

    <!-- Formulario ingresar -->
    <div class="juegos">
      <div class="m-5 container-fluid col-lg-6 col-md-6 col-sm-8 col-10 ">
        <div class="container-fluid card" >
          <div
            class="row card-header bg-primary text-white fw-semibold align-center"
          >
            Inicio de sesión
          </div>

          <form>
            <div class="row ">

              <div class=" card-body caja">

                <!-- Correo -->
                <div class="form-group mt-2">
                  <label for="correo">Correo electrónico:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    placeholder="Ingrese su correo electrónico"
                  />
                </div>

                <!-- Contraseña -->
                <div class="form-group mt-3">
                  <label for="contraseña">Contraseña:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="contraseña"
                    placeholder="Ingrese su contraseña"
                  />
                </div>
              </div>
              
            </div>

            <!-- Botones Continuar y Limpiar -->
            <div class="m-2 align-center2">
              <button type="submit" class="btn btn-primary btn-block m-1">
                Continuar
              </button>
              <button type="reset" class="btn btn-secondary btn-block m-1">
                Limpiar
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <div class="text-center">
      <a href="index.html"><P class="btn btn-primary">Ingresar como ADMINISTRADOR</P></a>
      <a href="index.html"><P class="btn btn-primary">Ingresar como CLIENTE</P></a>
    </div>
    
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Script carpeta JS -->
    <script src="js/script.js"></script>
  </body>
</html>
