<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>playopolis.cl/bodega</title>
    <link rel="stylesheet" href="css/style1.css" />
    <!-- Script Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Script LOGOS Font Awesome -->
    <script
      src="https://kit.fontawesome.com/40f2d4fd97.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="fondo">
    <!-- NavBar (Llamada desde script JS)-->
    <div id="menu"></div>

    <div class="m-5">
      <div class="container-fluid container card">
        <div
          class="row card-header bg-primary text-white fw-semibold align-center"
        >
          Mantenedor de bodega
        </div>
        <form>
          <div class="row">

            <div class="col-lg-6 card-body caja">



              <!-- Cantidad -->
              <div class="form-group mt-2 in-line">
                <label for="cantidad">Cantidad:</label>
                <div>
                  <input
                    type="text"
                    class=" in-line"
                    id="cantidad"
                    placeholder="Ingrese cantidad"
                  />
                </div>
              </div>

            </div>

            <!-- Imagen del perfil -->
            <div class="col-lg-6 p-5 d-flex flex-column justify-content-center align-items-center">
              <img
                src="img/PerfilD.jpg"
                class="img-thumbnail"
                style="width: 150px; height: 150px; object-fit: cover;"
                width="300px"
                id="profile-image"
                style="cursor: pointer"
                onclick="document.getElementById('file-input').click();"
              />
              <div class="align-center2 mt-2 fw-light">(Presione la imagen para cambiarla)</div>
              <input
                type="file"
                id="file-input"
                style="display: none"
                onchange="changeProfileImage(event)"
                accept="image/*"
              />
            </div>
          </div>

          <!-- Botones Continuar y Limpiar -->
          <div class="m-2 align-center2">
            <button type="submit" class="btn btn-primary btn-block m-1">
              Continuar
            </button>
            <button type="reset" class="btn btn-secondary btn-block m-1">
              Limpiar
            </button>
          </div>
        </form>
      </div>
    </div>



    <!-- Tabla de bodega -->
    <div class="px-5 mb-5">
      <div class="table-responsive">
        <table class="table table-light table-striped table-bordered" style="max-width: 100%;">
          <thead class="table-dark">
            <tr>
              <th scope="col"></th>
              <th scope="col">ID</th>
              <th scope="col">Categoria</th>
              <th scope="col">Nombre</th>
              <th scope="col">Estado</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td>27</td>
              <td>Consola</td>
              <td>Playstation 5</td>
              <td>Vendido</td>
              <td><a href="">Eliminar</a></td>
            </tr>
            <tr>
              <th scope="col">></th>
              <td>28</td>
              <td>Videojuego</td>
              <td>Diablo IV</td>
              <td>Entregado</td>
              <td><a href="">Eliminar</a></td>
            </tr>
            <tr>
              <th scope="col"></th>
              <td>29</td>
              <td>Consola</td>
              <td>Xbox series x</td>
              <td>En bodega</td>
              <td><a href="">Eliminar</a></td>

          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer bg-dark text-light">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h5 class="margen-footer">Síguenos en redes sociales:</h5>
              <div class="">
                <p class="margen-footer">
                  <a href="https://wa.me/+56912345678"
                    ><i
                      class="fa-brands fa-square-whatsapp fa-2xl"
                      style="color: #63e6be"
                    ></i
                  ></a>
                  <a href="https://www.facebook.com/PlayopolisStore"
                    ><i
                      class="fa-brands fa-square-facebook fa-2xl"
                      style="color: #74c0fc"
                    ></i
                  ></a>
                  <a href="https://www.instagram.com/PlayopolisStore"
                    ><i
                      class="fa-brands fa-square-instagram fa-2xl"
                      style="color: #fd0269"
                    ></i
                  ></a>
                </p>
              </div>
            </div>
            <div class="col-md-6">
              <h5 class="margen-footer">Dirección:</h5>
              <p class="margen-footer">Moneda 627, Santiago.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Script carpeta JS -->
    <script src="js/script.js"></script>
  </body>
</html>
